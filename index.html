<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./images/contatos-logo.png" alt="contatos logo">
        <h1>Lista de contatos</h1>
    </header>    
    <form id="form-contatos">
        <input type="text" id="nome-contato" required placeholder="Nome do contato">
        <input type="text" id="numero-contato" required placeholder="Número do contato">
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do contato</th>
                <th>Número do contato</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td >...</td>
                <td>...</td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
